site_name: AFK. Все что желаешь знать.
site_url: https://hooto.ru
site_description: afk.GG is an 'AFK Arena' game fansite, and is not affiliated with Lilith Games in any way.
repo_name: afk.GG
repo_url: https://github.com/HOOTORO/afk.GG
edit_uri: edit/master/docs/src/md/
dev_addr: "0.0.0.0:80"

copyright: > 
  Copyright &copy; 2023 - 2024 Лев Николаевич, HOOTSMAN
  <a href="#__consent">Change cookie settings</a>
docs_dir: docs/src/md
theme:
  custom_dir: docs/theme
  name: material
  language: ru
  favicon: favicon.ico
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
    annotation: material/chevron-right-circle
  font:
    text: Comfortaa
    code: Chivo Mono
  palette:
    - scheme: default
      toggle:
        icon: fontawesome/solid/jedi
        name: Switch to dark mode
      primary: orange
      accent: lime
    - scheme: slate
      toggle:
        icon: material/lambda
        name: Switch to dracula mode
      primary: cyan
      accent: orange
    - scheme: dracula
      toggle:
        icon: material/bat
        name: Switch to light mode
      primary: deep purple
      accent: deep purple
  features:
    - announce.dismiss
    - header.autohide
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections
    - navigation.prune
    - toc.follow
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tooltips

not_in_nav: |
  donate.md
nav:
  - index.md
  - База знаний:
      - kb/index.md
      - Game:
          - kb/bookmarks.md
          - kb/trescamble.md
          - kb/infographics.md
      - Ranked:
          - kb/ranked/abex.md
          - kb/ranked/hf.md
      - Tools:
          - kb/abex.md
          - kb/income.md
          - kb/dust.md
      - Discord Guides:
          - kb/chroles.md
          - kb/notification.md
      - AFK Statistics:
          - kb/iog.md
  - Сообщество:
      - guilds/index.md
      - guilds/meme.md
  - HOOT-o-ROCK:
      - blog/index.md
      - tags.md

plugins:
  - blog:
      blog_toc: true
      authors: true
      authors_file: "{blog}/.authors.yml"
      pagination: true
      pagination_per_page: 5
      categories: true
      post_excerpt_max_authors: 3
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      post_url_format: "{slug}"
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
      touchNavigation: true
      loop: true
      auto_caption: false
      zoomable: true
      width: "100%"
      skip_classes:
        - "skip-lb"
        - "ava"
  - social:
      cards: !ENV [CI_SOCIAL, false]
  - git-revision-date-localized:
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, true]
      enable_creation_date: true
      fallback_to_build_date: true
      type: timeago
      timezone: Europe/Moscow
      locale: en
  # - git-authors
      # show_contribution: true
      # show_line_count: true
      # count_empty_lines: true
  - git-committers:
      enabled: !ENV [ENABLED_GIT_COMMITTERS, false]
      repository: HOOTORO/afk.GG
      branch: master
      exclude:
        - README.md

markdown_extensions:
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "¤"
      toc_depth: 3
  - smarty:
      smart_quotes: true
  - pymdownx.extra:
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.caret:
      smart_insert: true
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      pygments_lang_class: true
      anchor_linenums: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.snippets:
      base_path:
        - docs/src/.dict
        - includes
      auto_append:
        - abbr.md
        - links.md
        - urls.md
        - intermal.md
      check_paths: true
      restrict_base_path: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.progressbar:
  - pymdownx.pathconverter:
  # - pymdownx.tabbed:
  #     alternate_style: true
  #     combine_header_slug: true
  - pymdownx.blocks.details:
  # Default admos: note, abstract, info, tip, success,question, , failure, danger, bug, , 
  - pymdownx.blocks.admonition:
      types:
        - danger
        - tip
        - note
        - info
        - question
        - success
        - failure
        - bug
        - warning
        - name: new
          title: Breaking News❗
        - name: example
          title: Usage  
        - name: settings
          title: Parameters
        - name: quote
          title: Cite
        - name: adheart
          class: sh-luv
          title: <3
  - pymdownx.blocks.html:
  - pymdownx.blocks.tab:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}

