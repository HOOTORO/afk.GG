    - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
    # - javascripts/main.js
theme:
    name: material
    language: ru
    favicon: favicon.jpg
    logo: assets/logo2rv2.jpg
    custom_dir: overrides
# Good ones fonts: 
# text: Roboto Flex, Open Sans, Google Sans
# code: Fira Mono
    font:
        text: Open Sans
        code: Average Sans
    palette:
        - scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: orange
          accent: lime
        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
          primary: deep purple
          accent: amber
    features:
        - header.autohide
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - navigation.footer
        - navigation.sections
        - navigation.expand
        - toc.follow
        # - toc.integrate
        # - navigation.tabs.sticky
        - navigation.indexes

plugins:
    - search:
          lang: ru
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - minify:
          minify_html: true
    - glightbox:
          draggable: false
          touchNavigation: true
          loop: true
          auto_caption: true
          caption_position: bottom
          zoomable: true
    - table-reader:
          allow_missing_files: False
