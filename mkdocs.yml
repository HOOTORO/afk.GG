# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: AFK. Все что желаешь знать.
site_url: https://hootsdev.github.io/afk.GG/

repo_name: afk.GG
repo_url: https://github.com/Hootsdev/afk.GG
# edit_uri: blob/main/docs/

copyright: >
    afk.GG is an 'AFK Arena' fansite, and is not affiliated with Lilith Games in any way.<br>
    Copyright &copy; 2023, Лев Николаевич HOOTSMAN – <a href="#__consent">Change cookie settings</a><br>

extra_css:
    - stylesheets/main.css
extra_javascript:
    - https://requirejs.org/docs/release/2.3.6/minified/require.js
    - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
    - javascripts/avatars.js
theme:
    name: material
    language: ru
    favicon: favicon.jpg
    icon:
      repo: fontawesome/brands/git-alt
    logo: assets/logo2.png
    custom_dir: overrides
    # Good ones fonts:
    # text: Roboto Flex, Open Sans, Google Sans
    # code: Fira Mono
    font:
        text: Open Sans
        code: Average Sans
    palette:
        - scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: orange
          accent: cyan
        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
          primary: deep purple
          accent: amber
    features:
        - header.autohide
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - navigation.footer
        - navigation.sections
        - navigation.indexes

plugins:
    - search:
          lang: ru
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - minify:
          minify_html: true
    - glightbox:
          draggable: false
          touchNavigation: true
          loop: true
          auto_caption: false
          zoomable: true
    - table-reader:
          allow_missing_files: False
    - social:
          cards: !ENV [CI, true]

