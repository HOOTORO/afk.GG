    Copyright &copy; 2023, Лев Николаевич HOOTSMAN – <a href="#__consent">Change cookie settings</a><br>

extra_css:
  - stylesheets/main.css
extra_javascript:
  - https://requirejs.org/docs/release/2.3.6/minified/require.js
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
  - javascripts/avatars.js
theme:
    name: material
    language: ru
    favicon: favicon.jpg
    logo: assets/logo2.png
    custom_dir: overrides
# Good ones fonts: 
# text: Roboto Flex, Open Sans, Google Sans
# code: Fira Mono
    font:
        text: Open Sans
        code: Average Sans
    palette:
        - scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: orange
          accent: cyan
        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
          primary: deep purple
          accent: amber
    features:
        - header.autohide
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - navigation.footer
        - navigation.sections
        - navigation.indexes


plugins:
  - search:
          lang: ru
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
          minify_html: true
  - glightbox:
          draggable: false
          touchNavigation: true
          loop: true
          auto_caption: false
          # caption_position: bottom
          zoomable: true
  - table-reader:
          allow_missing_files: False
  - social:
        cards_layout_options:
            font_family: Average Sans
            # color: "#500BAD"
            # background_color: "#bada55"

