site_name: AFK. Все что желаешь знать.
site_url: https://hootsdev.github.io/afk.GG/
site_description: afk.GG is an 'AFK Arena' game fansite, and is not affiliated with Lilith Games in any way.
dev_addr: "0.0.0.0:80"
repo_name: afk.GG
repo_url: https://github.com/Hootsdev/afk.GG
edit_uri: tree/master/docs/src/

copyright: >
  Copyright &copy; 2023, Лев Николаевич HOOTSMAN – <a href="#__consent">Change cookie settings</a><br>

docs_dir: docs/src/md
theme:
  custom_dir: docs/theme
  name: material
  language: ru
  favicon: favicon.ico
  logo: assets/logo2.png
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
  font:
    text: Overpass
    code: Twilio Sans Mono
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-variant
        # icon: material/toggle-switch
        name: Switch to dracula mode
      primary: orange
      accent: lime
    - scheme: slate
      toggle:
        icon: material/lambda
        name: Switch to light mode
      primary: deep purple
      accent: lime
    - scheme: dracula
      toggle:
        icon: material/bat
        name: Switch to dark mode
      primary: deep purple
      accent: deep purple
  features:
    - announce.dismiss
    # - content.action.edit
    - content.code.copy
    - content.code.annotate
    - search.share
    - search.highlight
    - search.suggest
    - header.autohide
    # - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections

nav:
  - index.md
  - База знаний:
      - kb/index.md
      - Game Mechanics:
          - kb/links.md
          - kb/trescamble.md
          - kb/infographics.md
          - kb/tables.md
      - Tools:
          - kb/abex.md
          - kb/income.md
          - kb/dust.md
  - Сообщество:
      - guilds/index.md
      - guilds/meme.md
      - СНГ:
          - guilds/abex.md
          - guilds/hf.md
      - Discord:
          - guilds/disru.md
          - guilds/disen.md
  - Хуторок Льва Николаевича:
      - blog/index.md
      - Блог:
          - blog/aqual.md
          - blog/dogdream.md
          - blog/makerugreatagain.md
          - blog/nm-respect.md
          - blog/th-retirement.md
      - AFK Statistics:
          - game/modes.md
          - game/drop.md
          - game/iog.md

extra_css:
  - css/main.css
  - css/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js

plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
      touchNavigation: true
      loop: true
      auto_caption: false
      zoomable: true
      width: "100%"
      skip_classes:
        - "skip-lb"
  - table-reader:
      allow_missing_files: False
  - social:
      cards: !ENV [CI, true]
  - git-revision-date-localized:
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, true]
      strict: true
      fallback_to_build_date: true
      enable_creation_date: true
      timezone: Europe/Moscow
      locale: ru
  - git-authors:
      enabled: !ENV [ENABLED_GIT_AUTHOR, true]
      show_contribution: true
      show_line_count: true
      show_email_address: false
      fallback_to_empty: true
      sort_authors_by: name
      strict: false
  - tags:
      enabled: !ENV [CI, false]
      tags_file: tags.md
  # - git-committers:
  #     repository: Hootsdev/afk.GG
  #     branch: master
  #     token: !!python/object/apply:os.getenv ["GIT_API_KEY_HOOTSDEV"]

hooks:
  - scripts/hooks.py

markdown_extensions:
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      permalink: true
      toc_depth: 3
  - admonition
  - attr_list
  - def_list
  - tables
  - abbr
  - footnotes
  - md_in_html
  - meta
  - smarty:
      smart_quotes: false
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.progressbar
  - pymdownx.striphtml
  - pymdownx.saneheaders
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums_style: pymdownx-inline
      linenums: true
      line_spans: __span
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.admonition:
      types:
        - new
        - settings
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
  - pymdownx.blocks.details:
  - pymdownx.blocks.html:
  - pymdownx.blocks.definition:
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.snippets:
      base_path:
        - docs/src/.dict
      auto_append:
        - abbr.md
        - links.md
        - urls.md
      check_paths: true

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discordid.netlify.app/?id=88370628763078656
      name: HOOTSMAN
  homepage: https://hootsdev.github.io/afk.GG
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
