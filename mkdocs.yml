# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: AFK. Все что желаешь знать.
site_url: https://hootsdev.github.io/afk.GG/

repo_name: afk.GG
repo_url: https://github.com/Hootsdev/afk.GG
edit_uri: blob/main/docs/

copyright: >
  afk.GG is an 'AFK Arena' fansite, and is not affiliated with Lilith Games in any way.<br>
  Copyright &copy; 2023, Лев Николаевич HOOTSMAN – <a href="#__consent">Change cookie settings</a><br>

extra_css:
  - stylesheets/main.css
  - stylesheets/extra-a2b15a354f.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
  # - javascripts/avatars.js
  # - javascripts/memes.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
theme:
  name: material
  language: ru
  favicon: favicon.jpg
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo2.png
  custom_dir: overrides
  font:
    text: Open Sans
    code: Average Sans
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dracula mode
      primary: orange
      accent: lime
    - scheme: slate
      toggle:
        icon: material/lambda
        name: Switch to light mode
      primary: deep purple
      accent: lime
    - scheme: dracula
      toggle: 
        icon: material/bat
        name: Switch to dark mode
      primary: deep purple
      accent: deep purple
  features:
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections

plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
      touchNavigation: true
      loop: true
      auto_caption: false
      zoomable: true
  - table-reader:
      allow_missing_files: False
  - social:
      cards: !ENV [CI, true]
  - git-revision-date-localized:
      fallback_to_build_date: true


hooks:
  - scripts/hooks.py

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discordid.netlify.app/?id=88370628763078656
      name: HOOTSMAN
  homepage: https://hootsdev.github.io/afk.GG
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage

markdown_extensions:
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: ""
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  # - pumdownx.extra
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: hootsdev
      repo: afk.GG
      normalize_issue_symbols: true
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar:
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
        case: lower
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.saneheaders:
  - pymdownx.blocks.admonition:
      types:
      - new
      - settings
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote
  - pymdownx.blocks.details:
  - pymdownx.blocks.html:
  - pymdownx.blocks.definition:
  - pymdownx.blocks.tab:
      alternate_style: True

  # - pymdownx.highlight:
  #     anchor_linenums: true
  #     use_pygments: true
  #     auto_title: true
  #     linenums_style: pymdownx-inline
  #     linenums: true
  # - pymdownx.inlinehilite
  # - pymdownx.keys
  # - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  # - pymdownx.tabbed:
  #     alternate_style: true
  # - pymdownx.tasklist:
  #     custom_checkbox: true
  # - pymdownx.tilde
  - pymdownx.critic
  - meta
  - pymdownx.snippets:
      check_paths: true
      url_download: false
      auto_append:
        - includes/abbr.md
  # - tools.collapse_code:
  #     expand_text: ''
  #     collapse_text: ''

