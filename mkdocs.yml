markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
        permalink: true
        toc_depth: 2
  - pymdownx.arithmatex:
        generic: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
        anchor_linenums: true
        use_pygments: true
        auto_title: true
        linenums_style: pymdownx-inline
        linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.tasklist:
        custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  # - pymdownx.snippets

