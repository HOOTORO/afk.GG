# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: AFK. Все что желаешь знать.
site_url: https://hootsdev.github.io/afk.GG/

repo_name: afk.GG
repo_url: https://github.com/Hootsdev/afk.GG
edit_uri: blob/main/docs/

copyright: >
  afk.GG is an 'AFK Arena' fansite, and is not affiliated with Lilith Games in any way.<br>
  Copyright &copy; 2023, Лев Николаевич HOOTSMAN – <a href="#__consent">Change cookie settings</a><br>

extra_css:
  - stylesheets/main.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
  - https://requirejs.org/docs/release/2.3.6/minified/require.js
  - javascripts/avatars.js
theme:
  name: material
  language: ru
  favicon: favicon.jpg
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo2.png
  custom_dir: overrides
  font:
    text: Open Sans
    code: Average Sans
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: orange
      accent: cyan
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: deep purple
      accent: amber
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections

plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
      touchNavigation: true
      loop: true
      auto_caption: false
      zoomable: true
  - table-reader:
      allow_missing_files: False
  - social:
      cards: !ENV [CI, true]

hooks:
  - scripts/hooks.py

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discordid.netlify.app/?id=88370628763078656
      name: HOOTSMAN
  homepage: https://hootsdev.github.io/afk.GG
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      auto_title: true
      linenums_style: pymdownx-inline
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  - meta
  - pymdownx.snippets:
      check_paths: true
      url_download: false
      auto_append:
        - includes/abbr.md

nav:
  - Главная: index.md
  - База знаний:
      - kb/index.md
      - Game Mechanics:
          - Полезные ресурсы: kb/links.md
          - Инфографика: kb/infographics.md
          - TRESCAMBLE!: kb/trescamble.md
      - Tools:
          - Income: tools/income.md
          - Dia Values: tools/diaval.md
          - Tree Estimator: tools/calc.md
  - Сообщество:
      - guilds/index.md
      - guilds/meme.md
      - СНГ Топ:
          - AbEx/Бездна: guilds/abex.md
          - HF/Охотничьи угодья: guilds/hf.md
      - Discord:
          - (RU) Made in USSR: guilds/disru.md
          - (EN) International: guilds/disen.md
  - Хуторок Льва Николаевича:
      - blog/index.md
      - Блог:
          - blog/aquav.md
          - blog/dogdream.md
          - blog/makerugreatagain.md
          - blog/nm-respect.md
          - blog/th-retirement.md
      - AFK:
          - Результаты ПМ/КК: afk/stats.md
