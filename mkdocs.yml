site_name: AFK. All You Want To Know
site_url: https://hootsdev.github.io/afk.GG/
theme:
  name: material
  custom_dir: overrides
  extra_css:
    - stylesheets/extra.css
# extra_javascript:
  # - javascripts/extra.js
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
      primary: deep orange
      accent: light green

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue grey
      accent: deep purple
  font:
    # Good ones fonts: Roboto Flex, Open Sans
    # text: Open Sans
    # text: Roboto Flex
    text: Font Awesome
    code: Fira Mono
  language: ru
  logo: assets/logo2r.png
  favicon: assets/favicon.png
  features: 
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - toc.integrate
    - toc.follow
    - navigation.top
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - navigation.indexes
    # - navigation.footer

# Plugins
# INHERIT: mkdocs.yml
plugins:
  - search:
        lang: ru
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
      auto_caption: true
      caption_position: bottom
  - table-reader
  # sponsor feature, maybe someday
  # - privacy:
  #     enabled: !ENV [CI, false]
  #     links_attr_map:
  #       target: _blank
  #       links_noopener: true

extra:
  homepage: https://hootsdev.github.io/afk.GG/
  consent:
  title: Cookie consent
  description:  
    We use cookies to recognize your repeated visits and preferences, as well
    as to measure the effectiveness of our documentation and whether users
    find what they're searching for. With your consent, you're helping us to
    make our documentation better.
  actions:
  - accept
  - manage
  copyright: >
    Copyright &copy; 2023 HOOTSMAN â€“
    <a href="#__consent">Change cookie settings</a>
  # version:
  #   provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/nom3rcy
      name: Top#1 Ru Guild

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      # slugify: !!python/object/apply:pymdownx.slugs.slugify
      # permalink: "\ue112"
      # title: On this page
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
       smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
      # anchor_linenums: true
      # line_spans: __span
      # pygments_lang_class: true
      # use_pygments: true
      # auto_title: true
      # linenums_style: pymdownx-inline
      # linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # - pymdownx.critic
  # - pymdownx.snippets

nav:
  - Main: index.md 
  - Knowledge Base: 
      - '!guides/index.md'
      - Community Resource: '!guides/links.md'
      - Infographica: '!guides/infographics.md'
      - TRESCAMBLE: '!guides/trescamble.md'
  - RU|Rankings:
      - '!events/index.md'
      - AbEx: '!events/abex.md'
  - Credits: 
    - Contributors: about.md
    - Community Servers: dis.md
  - P.Fiction:
    - '!coolstory/index.md'
    - The Hospital: '!coolstory/th-retirement.md'
    - No Mercy: '!coolstory/nm-respect.md'