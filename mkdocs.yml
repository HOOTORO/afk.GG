          - Tools:
                - Income: tools/income.md
                - Dia Values: tools/diaval.md
                - Tree Estimator: tools/calc.md
    - Сообщество:
          - guilds/index.md
          - guilds/meme.md
          - guilds/knownguilds.md
          - СНГ Топ:
                - AbEx/Бездна: guilds/abex.md
                - HF/Охотничьи угодья: guilds/hf.md
          - Discord:
                - (RU) Made in USSR: guilds/disru.md
                - (EN) International: guilds/disen.md
    - HOOT-o-ROCK:
          - blog/index.md
          - Блог:
                - blog/aquav.md
                - blog/dogdream.md
                - blog/makerugreatagain.md
                - blog/nm-respect.md
